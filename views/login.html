<div class=sb-login><div class=logo></div><md-content class="form md-padding" md-theme=docs-dark layout=column layout-sm=column><div ng-if=!showLoading class=form><md-input-container class=name><label>姓名</label><input ng-model=userData.name></md-input-container><md-input-container class=phone><label>手机号码</label><input ng-model=userData.phone type=tel></md-input-container><section layout=row layout-sm=column layout-align="center center"><md-button class="md-raised md-primary login-btn" ng-click=submit()>确认</md-button></section></div><div ng-if=showLoading layout=row layout-sm=column layout-align=space-around><md-progress-circular class="md-hue-2 progress" md-mode=indeterminate></md-progress-circular></div></md-content><div></div></div>
